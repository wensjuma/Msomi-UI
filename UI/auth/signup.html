<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Msomi | Signup</title>
    
  </head>
  <body>
    <div class="header" id="navbar">

    </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <div class="card">
  <div class="card-header progress-bar-striped">
        <h3 class="card-title"  style="font-family: 'Lobster', cursive;">Create An Account</h3>
  </div>
  <div class="card-body">
    <form action="" method="POST"> 
    <div class="form-group">
      <label for="usename">Username:</label>
      <input type="text" class="form-control" id="username">
    </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Re-type Password:</label>
    <input type="password" class="form-control" id="r-pwd">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary" id="register_btn">Register</button>
  <a href="/index.html" type="submit" class="btn btn-success" id="home_btn">Home</a>
</form>
<a href="/auth/login.html">Or login to your account</a>
  </div>
</div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
  <script type="text/javascript">
     $(function(){
       $('#navbar').load('/shared/_navbar.html')
     });
  </script>
  </body>
</html>
